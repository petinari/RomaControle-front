<form>
  <div class="row">
    <div class="pt-1"></div>
    <div class="col-lg-9 pr-2">
      <div class="form-row">
        <div class="form-group col-12">
          <h3 class="border-bottom">Detalhe Perfil</h3>
        </div>

        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-5">
          <label>E-mail</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-sm-4">
          <label>Telefone</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-sm">
          <label>Função</label>
          <select class="form-control">
            <option value=""></option>
            <option value="Participante">Usuário</option>
            <option value="Palestrante">Administrador</option>
          </select>
        </div>
        <div class="form-group" class="col-12">
          <label>Descrição</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div>
        <h3 class="pt-3 border-bottom">Mudar Senha</h3>
        <p>Caso mude de senha, preencha os campos abaixo:</p>
      </div>
      <div class="form-row">
        <div class="form-group col-sm">
          <label>Senha</label>
          <input type="password" class="form-control" />
        </div>
        <div class="form-group col-sm">
          <label>Confirmar Senha</label>
          <input type="password" class="form-control" />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer col-9 mr-3">
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-secondary mr-auto">
        Cancelar Alteração
      </button>
      <button class="btn btn-success mr-3">Salvar Alteração</button>
    </div>
  </div>
</form>
