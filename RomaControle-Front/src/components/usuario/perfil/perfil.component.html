<form [formGroup]="form">
  <div class="row">
    <div class="pt-1"></div>
    <div class="col-lg-9 pr-2">
      <div class="form-row">
        <div class="form-group col-12">
          <h3 class="border-bottom">Detalhe Perfil</h3>
        </div>

        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            type="text"
            class="form-control"
            formControlName="primeiroNome"
            [ngClass]="{
              'is-invalid':
                form.controls['primeiroNome'].invalid &&
                form.controls['primeiroNome'].touched,
            }"
          />
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            type="text"
            class="form-control"
            formControlName="ultimoNome"
            [ngClass]="{
              'is-invalid':
                form.controls['ultimoNome'].invalid &&
                form.controls['ultimoNome'].touched,
            }"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-5">
          <label>E-mail</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            [ngClass]="{
            'is-invalid':
              form.controls['email'].invalid && form.controls['email'].touched,
          }"
          />
        </div>
        <div class="form-group col-sm-4">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            formControlName="telefone"
            [ngClass]="{
            'is-invalid':
              form.controls['telefone'].invalid && form.controls['telefone'].touched,
          }"
          />
        </div>
        <div class="form-group col-sm">
          <label>Função</label>
          <select
            class="form-control"
            formControlName="funcao"
            [ngClass]="{'is-invalid':form.controls['funcao'].invalid && form.controls['funcao'].touched,}"
          >
            <option value=""></option>
            <option value="Participante">Usuário</option>
            <option value="Palestrante">Administrador</option>
          </select>
        </div>
        <div class="form-group" class="col-12">
          <label>Descrição</label>
          <input
            type="text"
            class="form-control"
            formControlName="descricao"
            [ngClass]="{'is-invalid': form.controls['descricao'].invalid && form.controls['descricao'].touched,}"
          />
        </div>
      </div>
      <div>
        <h3 class="pt-3 border-bottom">Mudar Senha</h3>
        <p>Caso mude de senha, preencha os campos abaixo:</p>
      </div>
      <div class="form-row">
        <div class="form-group col-sm">
          <label>Senha</label>
          <input
            type="password"
            class="form-control"
            formControlName="senha"
            [ngClass]="{'is-invalid': form.controls['senha'].invalid && form.controls['senha'].touched,}"
          />
        </div>
        <div class="form-group col-sm">
          <label>Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmarSenha"
            [ngClass]="{'is-invalid': form.controls['confirmarSenha'].invalid && form.controls['confirmarSenha'].touched,}"
          />
          <div>
            <small
              class="text-danger"
              *ngIf="
                form.controls['confirmarSenha'].invalid &&
                form.controls['confirmarSenha'].touched
              "
            >
              Senhas não conferem
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer col-9 mr-3">
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-secondary mr-auto">
        Cancelar Alteração
      </button>
      <button class="btn btn-success mr-3">Salvar Alteração</button>
    </div>
  </div>
</form>
